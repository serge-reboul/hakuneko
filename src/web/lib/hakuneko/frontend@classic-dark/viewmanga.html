<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../polymer/lib/elements/dom-if.html">
<link rel="import" href="theme.html">

<dom-module id="hakuneko-viewmanga">
    <template>
        <style include="theme"></style>
        <style>
            .container {
                width: calc(100% - 2em);
                height: calc(100% - 2em);
                padding: 1em;
                background-color: var(--page-control-background-color);
                overflow-y: scroll;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: left top;

                display: flex;
                flex-direction: column;
            }
            .show {
                display: block ;
            }
            .hide {
                display: none;
            }
            .controls {
                flex: 0;
            }
            .link {
                margin-left: 0.5em;
            }
            .heading {
                display: flex;
                flex-direction: row;
                flex: 0;
                margin-bottom: 0.25em;
                border-bottom: var(--connector-title-border);
            }
            .title {
                flex: 1;
                font-size: 1.25em;
                font-weight: bold;
            }
            .subtitle {
                flex: 1;
                font-size: 1.0em;
            }
            .iframe-sytyle { flex-grow: 1;  margin: 0; padding: 0; }
        </style>
        <div class="heading">
            <div class="control">
                <i class="fas fa-external-link-square-alt link active" title="Click to open the website in a new window" on-click="openWebsite"></i>
            </div>
            &nbsp;
            <div class="title"> [[ selectedManga.title ]]</div>
            <div class="subtitle"> from [[ selectedManga.connector.label ]]</div>
        </div>
        <div id="iframe" class="container">
            <iframe src="[[ getMangaUrl(selectedManga) ]]" class="iframe-sytyle"></iframe>
        </div>
        <div id="container" class="container">
        </div>
    </template>

    <script>
        /** @polymerElement */
        class HakunekoViewManga extends Polymer.Element {
            /**
             *
             */
            static get is() {
                return 'hakuneko-viewmanga';
            }

            /**
             *
             */
             static get properties() {
                return {
                    selectedManga: {
                        type: Object
                    }
                };
            }

            /**
             *
             */
            ready() {
                super.ready();
            }

            /**
             *
             */
             getMangaUrl( manga ) {
                console.log(manga)
                return manga.connector.getMangaUrl(manga)
            }

            /**
             *
             */
             openWebsite(evt) {
                let link = this.getMangaUrl(this.selectedManga)
                if(link) {
                    let popup = window.open(link, this.selectedManga, 'frame=true,nodeIntegration=no');
                    // enable replaceAll only available in later chrome version
                    popup.eval('String.prototype.replaceAll = function (search, replaceWith) { return this.split(search).join(replaceWith) }');
                    // disable onbeforeunload periodically (in case of navigation) to prevent blocking window close
                    let watchdog = setInterval(() => {
                        if(popup.closed) {
                            clearInterval(watchdog);
                        } else {
                            popup.eval(`window.onbeforeunload = evt => undefined;`);
                        }
                    }, 500);
                }
                evt.cancelBubble = true;
                evt.stopPropagation();
            }


        }

        window.customElements.define( HakunekoViewManga.is, HakunekoViewManga );
    </script>

</dom-module>
